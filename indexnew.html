<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
  <style>
   
  </style>
</head>
<body>
  <div id="EventDiv">

    <h1 id="demo"></h1>
    <p id="time"></p>
    <img id="pic" src="dice-1.png" style=" height: 100px; width: 100px; ">
  
  </div>

  <div class="button-container">
    <button class = "hover-effect" onclick="changeBackground()">Change Bg</button>
    <button class = "hover-effect" onclick="changeText()">Good vibes</button>
    <button class = "hover-effect" onclick="showTime()">Time</button>
    <button class = "hover-effect" onclick="changeImg()">Change picure</button>
    <button class = "hover-effect" onclick="hideImg()">Hide picture</button>
    <button class = "hover-effect" onclick="showImg()">Show Picture</button>
  </div>

  <script>
    function changeBackground() {
        document.body.style.backgroundColor="pink";
    }

    function changeText() {
        document.getElementById('demo').innerHTML='Be the best version of you!';
    }

    function showTime(){
        let timePlacer = document.getElementById("time")
        var date = Date()
        timePlacer.innerHTML = date;
    }

    function changeImg() {
        document.getElementById('pic').src="dice-6.png";
    }

    function hideImg() {
        document.getElementById('pic').style.display = "none";
    }

    function showImg() {
        document.getElementById("pic").style.display = "inline";
        document.getElementById('pic').src="dice-6.png";
    }
  </script>

</body>
</html>
